<!doctype html>
<html class="page" lang="ru">
  <head>
    <!--#========== PAGE ENCODING ==========#-->
    <meta charset="UTF-8">
    <!--#========== SETTING PAGE RESPONSIVENESS ==========#-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!--#========== PAGE TITLE IN BROWSER ==========#-->
    <title>SitDownPls</title>
    <!--#========== PRE-LOADING FONTS ==========#-->
    <link href="fonts/open-sans/open-sans-regular.woff2" rel="preload" as="font" crossorigin>
    <link href="fonts/open-sans/open-sans-bold.woff2" rel="preload" as="font" crossorigin>
    <!--#========== CONNECTING READY-MADE JAVASCRIPT SOLUTIONS ==========#-->
    <link href="css/home-modules.min.css" rel="stylesheet" media="screen">
    <!--#========== INCLUDING STYLE FILES ==========#-->
    <link href="css/home-styles.min.css" rel="stylesheet" media="screen">
    <!--#========== PROVIDES INFORMATION ABOUT THE AUTHOR ==========#-->
    <link href="https://sineylo-dev.ru" rel="me">
    <link href="mailto:contact@sineylo-dev.ru" rel="me">
    <!--#========== CONNECTING COMMON FAVICONS ==========#-->
    <link href="favicon.svg" rel="icon" sizes="any" type="image/svg+xml">
    <link href="img/favicons/favicon-25x25.png" rel="icon" sizes="25x25" type="image/png">
    <link href="img/favicons/favicon-50x50.png" rel="icon" sizes="50x50" type="image/png">
    <link href="img/favicons/favicon-75x75.png" rel="icon" sizes="75x75" type="image/png">
    <link href="img/favicons/favicon-100x100.png" rel="icon" sizes="100x100" type="image/png">
    <!--#========== CONNECTING THE MANIFEST WITH THE REST OF THE ICONS AND SETTINGS ==========#-->
    <link href="site.webmanifest" rel="manifest">
    <meta name="application-name" content="SitDownPls">
    <!--#========== DISABLING LINK FORMATION ON IOS DEVICES ==========#-->
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <!--#========== SEO ==========#-->
    <meta name="description" content="Наш интернет-магазин предоставляет огромный выбор мебели и аксессуаров на любой вкус и цвет!">
    <meta name="keywords" content="мебель, аксессуары, магазин мебели, интернет-магазин, диваны, стулья, комоды, кровати">
    <!--#========== BRIEF DESCRIPTION OF THE TOPIC OF THE PAGE ==========#-->
    <meta name="subject" content="Интернет-магазин мебели и аксессуаров">
    <!--#========== CONTROLLING SEARCH ROBOTS ACCESS TO THE PAGE ==========#-->
    <meta name="robots" content="none">
    <meta name="googlebot" content="none">
    <!--#========== PAGE AUTHOR ==========#-->
    <meta name="author" content="SineYlo">
    <!--#========== COPYRIGHT ==========#-->
    <meta name="copyright" content="SitDownPls">
    <!--#========== AUTHOR'S ADDRESS ==========#-->
    <meta name="address" content="Россия, Хабаровск">
    <!--#========== SETS THE COLOR OF THE BROWSER TAB ==========#-->
    <meta name="theme-color" content="hsl(0 0% 97%)">
    <!--#========== THEMES TO BE USED ON THE SITE ==========#-->
    <meta name="color-scheme" content="light">
    <!--#========== ADDS THE SITE TO THE HOME SCREEN AS AN ANDROID APP ==========#-->
    <meta name="mobile-web-app-capable" content="yes">
    <!--#========== CONNECTING THE SCRIPTS ==========#-->
    <script src="js/home-scripts.min.js" defer></script>
  </head>
  <body class="body page__body">
    <!--#========== CONNECTING THE SITE HEADER ==========#-->
    @include("html/components/home/_home-header.html")
    <!--#========== THE MAIN PART OF THE SITE ==========#-->
    <main class="site-main">
      <!--#========== CONNECTING THE SECTION | HERO ==========#-->
      @include("html/components/home/_hero-section.html")
      <!--#========== CONNECTING THE SECTION | SPECIAL OFFERS ==========#-->
      @include("html/components/home/_special-offers-section.html")
      <!--#========== CONNECTING THE SECTION | ==========#-->
      <!-- @include("html/components/home") -->
    </main>
    <!--#========== CONNECTING THE SITE FOOTER ==========#-->
    @include("html/components/global/_footer.html")
  </body>
</html>
